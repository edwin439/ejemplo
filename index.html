<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
</head>
<body>
 
   <div id="tamagotchi-container">
    <h1 class="pet-name">pet name</h1>
    <div class="img-op">
    <img id="image-tamagokchit" src="./images/200w.webp" alt="">
    </div>
    <div class="bars">
      <h3 class="health-p">Health <img class="heart" src="./images/heart.png" height="20px" width="20px" alt=""></h3>
      <div class="progress-container-hunger">
          <div class="progress-bar-health" style="width: 100%"> <p class="porcentaje">100</p></div>
      </div>
  </div>
  <div class="bars">
    <h3 class="hunger-p">Hunger <img src="./images/pollo.png" height="20px" width="20px" alt=""></h3>
    <div class="progress-container-health">
        <div class="progress-bar-hunger" style="width: 0%"> <p class="porcentaje-2">0<p/></div>
    </div>
</div>
<div id="buttons-container">
      <button id="feed-button" >Alimentar</button>
      <button id="clean-button">Limpiar</button>
     
      <button id="play-button">jugar</button>
      
    </div>
    <div id="change-name">
      <label for="newNam">Ingresa un nuevo nombre:</label>
      <input type="" id="newNam">
      <button id="click-name" >Cambiar</button>
    </div>
    </div>
     </div>
   
    
    <script src="main.js"></script>
</body>
</html>
